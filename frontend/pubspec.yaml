name: whativedone
description: "A productivity tracker application."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Data Class & Serialization
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  intl: ^0.19.0

  # Networking
  dio: ^5.7.0
  
  # Routing
  go_router: ^14.6.2

  # Local Storage & Utils
  flutter_secure_storage: ^9.2.2
  fpdart: ^1.1.0
  shared_preferences: ^2.5.3
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.13
  riverpod_generator: ^2.6.3
  freezed: ^2.5.7
  json_serializable: ^6.9.0
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  assets:
    - .env