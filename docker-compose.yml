services:
  db:
    image: postgres:15
    healthcheck:
        test: ["CMD-SHELL", "pg_isready -U user -d whativedone_db",]
        interval: 5s
        timeout: 5s
        retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=whativedone_db
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/whativedone_db
    depends_on:
      db:
        condition: service_healthy
    restart: always

volumes:
  postgres_data: