services:
  # --- PRODUCTION/DEV INFRASTRUCTURE ---
  db:
    image: postgres:15
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      target: production
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./backend/alembic:/app/alembic
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
    restart: always

  # --- TEST INFRASTRUCTURE (Profile: test) ---
  db-test:
    image: postgres:15
    profiles: ["test"]  # <--- FONDAMENTALE: Non parte con 'docker compose up' standard
    tmpfs: 
      - /var/lib/postgresql/data # DB in RAM: rapidissimo e sempre pulito al riavvio
    environment:
      - POSTGRES_USER=test_user
      - POSTGRES_PASSWORD=test_password
      - POSTGRES_DB=test_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d test_db"]
      interval: 2s
      timeout: 5s
      retries: 10
    # Non esponiamo porte sull'host per evitare conflitti con la porta 5432 o 5433 locali

  tests:
    build:
      context: ./backend
      target: development
    profiles: ["test"] # Parte solo se richiesto esplicitamente
    volumes:
      - ./backend:/app # Mount del codice per hot-reloading dei test
      - /app/.venv # Preserva il venv del container linux, ignorando quello dell'host
    depends_on:
      db-test:
        condition: service_healthy
    environment:
      # Le variabili monkeypatched nel conftest vincono, ma queste servono per Pydantic Settings
      - SECRET_KEY=test_secret_key_fixed_for_all_tests
      - ALGORITHM=HS256
      # Questa variabile ATTIVA la modalità "Service Container" nel tuo conftest.py
      - DATABASE_URL=postgresql+psycopg://test_user:test_password@db-test:5432/test_db
      - TEST_DATABASE_URL=postgresql+psycopg://test_user:test_password@db-test:5432/test_db
    # Aggiunto -v per verbosità e --color=yes per log leggibili
    command: pytest -v --color=yes

  # --- LOAD TESTING (Profile: load) ---
  load-tests:
    build:
      context: ./backend
      target: development
    profiles: ["load"] # Separato per non appesantire
    depends_on:
      - backend
    volumes:
      - ./backend:/app
      - /app/.venv
    ports:
      - "8089:8089"
    command: locust -f tests/locustfile.py --host http://backend:8000

volumes:
  postgres_data: